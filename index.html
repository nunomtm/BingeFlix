<html lang="en">

    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>

        <div class="navContainer wrapper">

            <h1 class="logo">Bingeflix</h1>

            <nav class="mobileNav">
                <label for="toggleMenu"><i class="fas fa-film"></i></label>
                <input type="checkbox" id="toggleMenu" name="toggleMenu">
                <ul class="navMobile">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#popular">Popular Movies</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="carouselContainer">
        <div class="contentSlider wrapper">
            <input type="radio" id="banner1" class="carousel" name="banner" checked>
            <input type="radio" id="banner2" class="carousel" name="banner">
            <input type="radio" id="banner3" class="carousel" name="banner">
            <input type="radio" id="banner4" class="carousel" name="banner">
            <input type="radio" id="banner5" class="carousel" name="banner">
            
            <div class="slider"></div>


            <nav>
                <div class="controls">
                    <label for="banner1"><span class="progressbar"><span class="progressbarFill"></span></span></label>
                    <label for="banner2"><span class="progressbar"><span class="progressbarFill"></span></span></label>
                    <label for="banner3"><span class="progressbar"><span class="progressbarFill"></span></span></label>
                    <label for="banner4"><span class="progressbar"><span class="progressbarFill"></span></span></label>
                    <label for="banner5"><span class="progressbar"><span class="progressbarFill"></span></span></label>
                </div>
            </nav>
        </div>
    </section>

    <main>
        <section id="popular">
            <div class="popular wrapper">
                <h2>Popular Movies</h2>
    
                <div class="results"></div>
            </div>
        </section>
    </main>
