<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3d22ae5abd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>BingeFlix</title>
</head>
<body>
    <!-- SkipLink for accessibility -->
    <a href="header" class="skipLink">Skip to main content.</a>

    <header>
        <h1>Bingeflix</h1>

        <div class="navContainer">
            <nav class="nav">
                <ul>
                    <li><a class="hvr-wobble-vertical" href="index.html">Home</a></li>
                    <li><a class="hvr-wobble-vertical" href="#popular">Popular Movies</a></li>
                    <li><a class="hvr-wobble-vertical" href="#">My List</a></li>
                    <li><a class="hvr-wobble-vertical" href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
        
        <nav class="mobileNav">
            <label for="toggleMenu"><i class="fa fa-bars"></i> </label>
            <input type="checkbox" id="toggleMenu" name="toggleMenu">
            <ul class="navMobile">
                <li><a href="index.html">Home</a></li>
                <li><a href="#popular">Popular Movies</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="carouselContainer">
        <div class="contentSlider">
            <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
            <input type="radio" id="banner2" class="sec-1-input" name="banner">
            <input type="radio" id="banner3" class="sec-1-input" name="banner">
            <input type="radio" id="banner4" class="sec-1-input" name="banner">
            <input type="radio" id="banner5" class="sec-1-input" name="banner">

            <div class="slider">
                <div id="topBanner1" class="banner">
                    <div class="bannerInnerWrapper">
                        <h2>Creative Template</h2>
                        <div class="line"></div>
                    </div>
                </div>
                <div id="topBanner2" class="banner">
                    <div class="bannerInnerWrapper">
                        <h2>What We Do</h2>
                        <div class="line"></div>
                    </div>
                </div>
                <div id="topBanner3" class="banner">
                    <div class="bannerInnerWrapper">
                        <h2>Here We Are</h2>
                        <div class="line"></div>
                    </div>
                </div>
                <div id="topBanner4" class="banner">
                    <div class="bannerInnerWrapper">
                        <h2>Our Contacts</h2>
                        <div class="line"></div>
                    </div>
                </div>
                <div id="topBanner5" class="banner">
                    <div class="bannerInnerWrapper">
                        <h2>Other Movie</h2>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <nav>
                <div class="controls">
                    <label for="banner1"><span class="progressbar"><span
                        class="progressbarFill"></span></span><span>01</span> Movie Name</label>
                    <label for="banner2"><span class="progressbar"><span
                        class="progressbarFill"></span></span><span>02</span> Movie Name</label>
                    <label for="banner3"><span class="progressbar"><span
                        class="progressbarFill"></span></span><span>03</span> Movie Name</label>
                    <label for="banner4"><span class="progressbar"><span
                        class="progressbarFill"></span></span><span>04</span> Movie Name</label>
                    <label for="banner5"><span class="progressbar"><span      class="progressbarFill"></span></span><span>05</span> Movie
                        Name</label>
                </div>
            </nav>
        </div>
    </section>

    <main>
        <section id="popular">
            <div class="popular">
                <h2>Popular Movies</h2>
    
                <div class="results"></div>
            </div>
        </section>
    </main>

    <footer>
        <p class="wrapper">Created by Nuno Macedo 2020 &copy;</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
